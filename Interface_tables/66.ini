[common]
filename = "Z66_{OSP_CODE}_100_{DATE}.dbf"
agent_code = "РСБ"
agent_dept_code = "РСБУУ"
bik = "?????????"
bank_name = "Росбанк (Улан-Удэ)"
agreement_code = "РСБСОГЛ"
format[0].name = "dbf"
format[0].mask = "/^R66_([0-9]+)_([0-9]+)_([0-9]+)\.dbf$/i"

[request]
fields[0].name = "UNICODE"
fields[0].type = "N"
fields[0].length = 10
fields[0].precision = 0

fields[1].name = "ORGAN"
fields[1].type = "C"
fields[1].length = 100

fields[2].name = "FIOSPI"
fields[2].type = "C"
fields[2].length = 100

fields[3].name = "FIOORG"
fields[3].type = "C"
fields[3].length = 250

fields[4].name = "NUMIP"
fields[4].type = "C"
fields[4].length = 40

fields[5].name = "ADDRESS"
fields[5].type = "C"
fields[5].length = 250

fields[6].name = "SUMM_IP"
fields[6].type = "N"
fields[6].length = 15
fields[6].precision = 2

fields[7].name = "DATER"
fields[7].type = "C"
fields[7].length = 10

fields[8].name = "DT"
fields[8].type = "D"

fields[9].name = "NUM"
fields[9].type = "C"
fields[9].length = 40

fields[10].name = "FIZUR"
fields[10].type = "N"
fields[10].length = 10
fields[10].precision = 0

fields[11].name = "INN"
fields[11].type = "C"
fields[11].length = 15

fields[12].name = "ID_ZAPR"
fields[12].type = "N"
fields[12].length = 10
fields[12].precision = 0

[matches]
fields[0].name = "UNICODE"
fields[0].match = "REQ_ID AS UNICODE"

fields[1].name = "ORGAN"
fields[1].match = "OSP_DEP_NAME AS ORGAN"

fields[2].name = "FIOSPI"
fields[2].match = "IP_EXEC_PRIST_NAME AS FIOSPI"

fields[3].name = "FIOORG"
fields[3].match = "ID_DBTR_NAME AS FIOORG"

fields[4].name = "NUMIP"
fields[4].match = "DOC_NUMBER AS NUMIP"

fields[5].name = "ADDRESS"
fields[5].match = "ID_DBTR_ADR AS ADDRESS"

fields[6].name = "SUMM_IP"
fields[6].match = "ID_DEBTSUM AS SUMM_IP"

fields[7].name = "DATER"
fields[7].match = "RIGHT(ID_DBTR_BORN, 2)|| '.' || LEFT(RIGHT(ID_DBTR_BORN, 5), 2)|| '.' ||LEFT(ID_DBTR_BORN, 4) AS DATER"

fields[8].name = "DT"
fields[8].match = "REPLACE(CAST('NOW' AS DATE), '-', '') AS DT"

fields[9].name = "NUM"
fields[9].match = "SUBSTRING(PACK_ID FROM 5) AS NUM"

fields[10].name = "FIZUR"
fields[10].match = "CASE NCC_CLASS WHEN 'ФЛ' THEN 1 WHEN 'ЮЛ' THEN 2 ELSE 1 END AS FIZUR"

fields[11].name = "INN"
fields[11].match = "ID_DBTR_INN AS INN"

fields[12].name = "ID_ZAPR"
fields[12].match = "REQ_ID AS ID_ZAPR"

[response]
fields[0].name = "DTRES"
fields[0].type = "D"

fields[0].name = "RESULT"
fields[0].type = "N"
fields[0].length = 10
fields[0].precision = 0

fields[4].name = "TEXT"
fields[4].type = "C"
fields[4].length = 250

fields[4].name = "NUMIP"
fields[4].type = "C"
fields[4].length = 40

fields[12].name = "ID_ZAPR"
fields[12].type = "N"
fields[12].length = 10
fields[12].precision = 0

